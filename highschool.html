<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose Your Grade Level</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
if(localStorage.getItem('isLoggedIn') !== 'true'){
  alert("Please login or register first");
  window.location.href = "login_form.html";
}
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
             url("images/student1.jpg") center/cover no-repeat;
  color:white;
}

/* TITLE */
.title-page{
  text-align:center;
  margin:40px 0 20px;
  font-weight:bold;
}

/* HORIZONTAL CONTAINER */
.container-levels{
  display:flex;
  gap:20px;
  padding:20px 30px 60px;
  overflow-x:auto;
  justify-content:center;
}

/* CARD */
.card-level{
  background:rgba(255,255,255,.95);
  color:#000;
  border-radius:15px;
  width:240px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  flex-shrink:0; /* IMPORTANT for horizontal */
}

.card-level:hover{
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.card-level img{
  width:170px;
  height:150px;
  object-fit:contain;
  margin-bottom:15px;
}

/* MOBILE SCROLL BAR HIDE */
.container-levels::-webkit-scrollbar{
  height:6px;
}
.container-levels::-webkit-scrollbar-thumb{
  background:#0d6efd;
  border-radius:10px;
}
</style>
</head>

<body>

<h1 class="title-page">Choose Your Grade Level</h1>

<!-- HORIZONTAL GRADE LIST -->
<div class="container-levels">

  <div class="card-level" onclick="goToGrade('Grade 9')">
    <img src="image/Screenshot 2026-01-26 094814.png">
    <h5>Grade 9</h5>
    <p>High school learning materials</p>
  </div>

  <div class="card-level" onclick="goToGrade('Grade 10')">
    <img src="image/Screenshot 2026-01-26 094831.png">
    <h5>Grade 10</h5>
    <p>High school learning materials</p>
  </div>

  <div class="card-level" onclick="goToGrade('Grade 11')">
    <img src="image/Screenshot 2026-01-26 094844.png">
    <h5>Grade 11</h5>
    <p>High school learning materials</p>
  </div>

  <div class="card-level" onclick="goToGrade('Grade 12')">
    <img src="image/Screenshot 2026-01-26 094859.png">
    <h5>Grade 12</h5>
    <p>High school learning materials</p>
  </div>

  <div class="card-level" onclick="goToGrade('Entrance Exam')">
    <img src="image/Screenshot 2026-01-26 094859.png">
    <h5>Entrance Exam</h5>
    <p>Exam preparation materials</p>
  </div>

</div>

<script>
function goToGrade(grade){
  window.location.href =
    `grade_materials.html?grade=${encodeURIComponent(grade)}`;
}
</script>

</body>
</html>
