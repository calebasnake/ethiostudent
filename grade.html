<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ethio Student - Resources</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Ethio Student</a>
  </div>
</nav>

<div class="container py-5">
  <h2 id="page-title" class="text-center mb-4"></h2>

  <div class="row g-4" id="resources"></div>
</div>

<footer class="bg-primary text-white text-center p-3 mt-5">
  Â© 2026 Ethio Student | Free Education
</footer>

<script>
function getQueryParams(){
  const params = {};
  window.location.search.substring(1).split('&').forEach(pair=>{
    const [key,value] = pair.split('=');
    params[key] = decodeURIComponent(value);
  });
  return params;
}

const params = getQueryParams();
const resourcesDiv = document.getElementById('resources');
const title = document.getElementById('page-title');

let pageTitle = '';
if(params.level === 'elementary') pageTitle = `Elementary School Grade ${params.grade}`;
if(params.level === 'highschool') pageTitle = `High School Grade ${params.grade}`;
if(params.level === 'university') pageTitle = `${params.department} Department`;

title.textContent = pageTitle;

// Demo resources
const resources = [
  {type:'PDF', file:'files/pdf/example.pdf'},
  {type:'PPT', file:'files/ppt/example.pptx'},
  {type:'Video', file:'files/video/example.mp4'},
  {type:'Image', file:'files/image/example.png'}
];

resources.forEach(r=>{
  resourcesDiv.innerHTML += `
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>${r.type}</h5>
          <a href="${r.file}" class="btn btn-primary btn-sm" target="_blank">View</a>
        </div>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
