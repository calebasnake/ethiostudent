let currentType="pdf";

/* ===== FUNCTIONS ===== */
function setType(type){
  currentType=type;
  showMaterials();
}

function showMaterials(){
  const box=document.getElementById("materialsContainer");
  box.innerHTML="";

  (data[grade]||[])
  .filter(m=>m.type===currentType)
  .forEach(m=>{

    let content="";

    if(m.type==="pdf"){
      content=`
        <div class="d-flex gap-1">
          <a href="${m.file}" target="_blank" class="btn btn-primary btn-sm">Open</a>
          <a href="${m.file}" download class="btn btn-success btn-sm">Download</a>
        </div>
      `;
    }

    if(m.type==="video"){
      content=`<div class="ratio ratio-16x9">
        <iframe src="${m.file}" allowfullscreen></iframe>
      </div>`;
    }

    if(m.type==="image"){
      content=`<img src="${m.file}" class="img-fluid rounded">`;
    }

    if(m.type==="question"){
      content=`<a href="${m.file}" target="_blank" class="btn btn-secondary btn-sm">
        Open Questions
      </a>`;
    }

    box.innerHTML+=`
      <div class="col-lg-2 col-md-2 col-sm-4">
        <div class="material-card">
          <h6>${m.title}</h6>
          ${content}
        </div>
      </div>
    `;
  });
}

function goBack(){
  window.history.back();
}

showMaterials();
